<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/css.css') }}">

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/Theme.js') }}"></script>

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
</head>

<body>

    <!-- Top Navigation -->
    <div class="topnavigationSplash">
       
        <a href="{{ url_for('splash_screen') }}" aria-label="Go to Splash Screen">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Company Logo">
        </a>
    </div>
    <!-- Main Navigation Bar -->
    <div class="topnavigation">
        <nav>
            <!-- Dropdown for Theme Customization -->
            <div class="dropdown">
                <button class="dropbtn" aria-haspopup="true" aria-expanded="false">Customize Colors</button>
                <div class="dropdown-content">
                    <label for="bgColor">Background Color:</label>
                    <input type="color" id="bgColor" name="bgColor" value="#ffffff" onchange="changeBackgroundColor(this.value)">
                    
                    <label for="textColor">Text Color:</label>
                    <input type="color" id="textColor" name="textColor" value="#000000" onchange="changeTextColor(this.value)">

                    <label for="BarColor">Navigation Bar Color:</label>
                    <input type="color" id="BarColor" name="BarColor" value="#000000" onchange="changeBarColor(this.value)">

                    <label for="BartxtColor">Navigation Bar Text Color:</label>
                    <input type="color" id="BartxtColor" name="BartxtColor" value="#000000" onchange="NavigationTextColor(this.value)">
                </div>
            </div>

            <!-- Navigation Links -->
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('todo') }}">ToDo</a>
            <a href="{{ url_for('weather') }}">Weather</a>
        </nav>
    </div>

    <main>
        <!-- Calendar -->
        <div id="calendar"></div>
        <div id="monthName" aria-live="polite"></div>
    </main>

    <!-- Event Form Modal -->
    <div id="EventForm" class="Model" role="dialog" aria-labelledby="eventFormTitle" aria-hidden="true">
        <div class="ModelContent">
            <button class="CloseButton" aria-label="Close">&times;</button>
            <h2 id="eventFormTitle">Add a New Event</h2>
            <form id="eventForm">
                <label for="EventTitle">Event Name:</label>
                <input type="text" id="EventTitle" placeholder="Event Name" required>
                <label for="EventDescription">Event Description:</label>
                <textarea id="EventDescription" placeholder="Event Description" required></textarea>
                <label for="StartDate">Start Date:</label>
                <input type="datetime-local" id="StartDate" required>
                <button type="submit" id="eventSubmit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Calendar Script -->
    <script src="{{ url_for('static', filename='js/calendar.js') }}"></script>

</body>

</html>
